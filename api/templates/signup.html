<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Christmas Edition</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-red-100 to-green-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4 text-green-700">Sign Up</h1>
    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold text-gray-700" for="email">Email</label>
        <input
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400"
          type="email"
          id="email"
          required
        />
      </div>
      <div>
        <label class="block mb-1 font-semibold text-gray-700" for="password">Password</label>
        <input
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400"
          type="password"
          id="password"
          required
        />
      </div>
      <div>
        <label class="block mb-1 font-semibold text-gray-700" for="username">Username</label>
        <input
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400"
          type="text"
          id="username"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded"
      >
        Sign Up
      </button>
    </form>
    <div class="mt-4 text-center">
      <p>
        Already have an account?
        <a href="/login" class="text-green-700 font-semibold hover:underline"
          >Log in</a
        >
      </p>
    </div>
    <div class="mt-4 text-center">
      <p>
        Signing up as an Organization?
        <a href="/organisation/signup" class="text-green-700 font-semibold hover:underline"
          >Sign Up</a
        >
      </p>
    </div>
  </div>

  <!-- Example script for handling form submission to /signup -->
  <script>
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const username = document.getElementById('username').value;

      try {
        const response = await fetch('/user/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, username }),
        });
        const result = await response.json();
        if (response.ok) {
          window.location.href = result.redirect;
        } else {
          alert(result.error || 'Error signing up');
        }
      } catch (err) {
        console.error(err);
        alert('Error signing up. Please try again.');
      }
    });
  </script>
</body>
</html>
