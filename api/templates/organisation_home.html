<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Causes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Our Organization's Causes</h1>
        
        <!-- Create Cause Button -->
        <button onclick="document.getElementById('createCauseModal').showModal()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-8">
            Create Cause
        </button>

        <!-- Create Cause Modal -->
        <dialog id="createCauseModal" class="p-8 max-w-md mx-auto bg-white rounded-lg shadow-xl">
            <h2 class="text-2xl font-bold mb-4">Create New Cause</h2>
            <form id="createCauseForm" class="space-y-4">
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700">Upload Image</label>
                    <input type="file" id="image" name="image" accept="image/*" class="mt-1 block w-full">
                </div>
                <div>
                    <label for="cause_name" class="block text-sm font-medium text-gray-700">Cause Name</label>
                    <input type="text" id="cause_name" name="cause_name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Cause Description</label>
                    <textarea id="description" name="description" rows="3" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                </div>
                <div>
                    <label for="expected_people" class="block text-sm font-medium text-gray-700">Expected People Helped</label>
                    <input type="number" id="expected_people" name="expected_people" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">Cause Location</label>
                    <div id="geocoder" class="mt-1"></div>
                    <input type="hidden" id="location" name="location">
                    <input type="hidden" id="longitude" name="longitude">
                    <input type="hidden" id="latitude" name="latitude">
                </div>
                <div id="coordinates" class="text-sm text-gray-600"></div>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="document.getElementById('createCauseModal').close()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancel</button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create</button>
                </div>
            </form>
        </dialog>

        <!-- Causes List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for cause in causes %}
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-2">{{ cause.cause_name }}</h2>
                <p class="text-gray-600 mb-4">{{ cause.description }}</p>
                <p class="text-sm text-gray-500 mb-1">Expected people helped: {{ cause.expected_people }}</p>
                <p class="text-sm text-gray-500 mb-4">Location: {{ cause.location }}</p>
                <div class="flex justify-between">
                    <p class="text-sm font-semibold">Christmas cards: {{ cause.christmas_cards }}</p>
                    <p class="text-sm font-semibold">Donations: ${{ cause.donations }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia3lvdXJhbiIsImEiOiJjbTRtbzU5d3MwNDNvMmtxMTFtNnlhOWQ3In0.8ZI2DsL3T_m6IkGLJgErvA';

        var geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            types: 'country,region,place,postcode,locality,neighborhood'
        });

        geocoder.addTo('#geocoder');

        geocoder.on('result', function(e) {
            var lon = e.result.center[0];
            var lat = e.result.center[1];
            document.getElementById('location').value = e.result.place_name;
            document.getElementById('longitude').value = lon;
            document.getElementById('latitude').value = lat;
            document.getElementById('coordinates').textContent = `Coordinates: ${lon.toFixed(4)}, ${lat.toFixed(4)}`;
        });

        document.getElementById('createCauseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            
            fetch('/organisation/create-cause', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    document.getElementById('createCauseModal').close();
                    location.reload();
                } else if (data.error) {
                    alert(data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while creating the cause.');
            });
        });
        
    </script>
</body>
</html>
