<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Christmas Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc; /* Light gray background */
        }
        .bg-christmas {
            background-color: #fef2f2; /* Light red */
        }
        .hover-animation:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="bg-christmas min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md fade-in">
            <!-- donations so far -->
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-center mb-4 text-green-700">üéÑ Donations so far üéÑ</h1>
                <p class="text-center text-3xl font-bold text-green-700" id="donationsSoFar">$0</p>
            </div>

            <!-- form for donations -->
            <h1 class="text-2xl font-bold text-center mb-4 text-red-600">üéÅ Donate üéÅ</h1>
            <form id="donateForm" class="space-y-4">
                <div>
                    <label class="block mb-1 font-semibold text-gray-700" for="cause">Cause</label>
                    <select
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400 hover-animation"
                        id="cause"
                        required
                    >
                        <option value="">Select a cause</option>
                        {% for cause in causes %}
                        <option value="{{ cause.id }}">{{ cause.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block mb-1 font-semibold text-gray-700" for="amount">Amount</label>
                    <input
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400 hover-animation"
                        type="number"
                        step="0.01"
                        id="amount"
                        min="0"
                        required
                    />
                </div>

                <!-- Card Message Link -->
                <div class="mt-4">
                    <a href="#" id="cardLink" class="text-blue-600 hover:underline hover-animation">Add a dedication message</a>
                    <div id="cardSection" class="hidden mt-2 p-4 border rounded bg-gray-100">
                        <p class="mb-2">Looking to express your dedication towards the cause? </p>
                        <p class="mb-2">Write a personal message of kindness here, and if you'd like, you can include your name. </p>
                        <p class="mb-2">Please note that this message will be publicly visible.</p>
                        <textarea
                            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400 hover-animation"
                            id="cardMessage"
                            rows="3"
                            placeholder="Your dedication message..."
                        ></textarea>
                    </div>
                </div>

                <button
                    type="submit"
                    class="w-full py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded hover-animation"
                >
                    Donate
                </button>
            </form>
        </div>
    </div>

    <script>
        const donateForm = document.getElementById('donateForm');
        const cardLink = document.getElementById('cardLink');
        const cardSection = document.getElementById('cardSection');

        // Toggle card message section visibility
        cardLink.addEventListener('click', (e) => {
            e.preventDefault();
            cardSection.classList.toggle('hidden');
        });

        donateForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const amount = document.getElementById('amount').value;
            const causeId = document.getElementById('cause').value;
            const cardMessage = document.getElementById('cardMessage').value; // Get the card message

            if (!causeId) {
                alert('Please select a cause before donating.');
                return;
            }

            try {
                const response = await fetch('/donate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount, cause_id: causeId, card_message: cardMessage }), // Include messages in request
                });
                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    getDonations();
                    document.getElementById('amount').value = '';
                    document.getElementById('cause').value = '';
                    document.getElementById('cardMessage').value = ''; // Clear card message
                    cardSection.classList.add('hidden'); // Hide card section after submission
                } else {
                    alert(data.error || 'An error occurred while processing your donation.');
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred while processing your donation.');
            }
        });

        async function getDonations() {
            try {
                const response = await fetch('/donations');
                const data = await response.json();
                document.getElementById('donationsSoFar').textContent = `$${data.total}`;
            } catch (error) {
                console.error(error);
            }
        }

        getDonations();
    </script>
</body>
</html>
