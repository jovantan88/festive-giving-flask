<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Christmas Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-gradient-to-b {
            background: linear-gradient(to bottom, #f00, #0f0);
        }
    </style>
</head>
<body>
    <div class="bg-gradient-to-b from-red-100 to-green-100 min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <!-- donations so far -->
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-center mb-4 text-green-700">Donations so far</h1>
                <p class="text-center text-3xl font-bold text-green-700" id="donationsSoFar">$0</p>
            </div>

            <!-- form for donations -->
            <h1 class="text-2xl font-bold text-center mb-4 text-green-700">Donate</h1>
            <form id="donateForm" class="space-y-4">
                <div>
                    <label class="block mb-1 font-semibold text-gray-700" for="cause">Cause</label>
                    <select
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400"
                        id="cause"
                        required
                    >
                        <option value="">Select a cause</option>
                        {% for cause in causes %}
                        <option value="{{ cause.id }}">{{ cause.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block mb-1 font-semibold text-gray-700" for="amount">Amount</label>
                    <input
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400"
                        type="number"
                        step="0.01"
                        id="amount"
                        min="0"
                        required
                    />
                </div>
                <button
                    type="submit"
                    class="w-full py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded"
                >
                    Donate
                </button>
            </form>
        </div>
    </div>

    <script>
        const donateForm = document.getElementById('donateForm');
        donateForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const amount = document.getElementById('amount').value;
            const causeId = document.getElementById('cause').value;

            if (!causeId) {
                alert('Please select a cause before donating.');
                return;
            }

            try {
                const response = await fetch('/donate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount, cause_id: causeId }),
                });
                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    getDonations();
                    document.getElementById('amount').value = '';
                    document.getElementById('cause').value = '';
                } else {
                    alert(data.error || 'An error occurred while processing your donation.');
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred while processing your donation.');
            }
        });

        async function getDonations() {
            try {
                const response = await fetch('/donations');
                const data = await response.json();
                document.getElementById('donationsSoFar').textContent = `$${data.total}`;
            } catch (error) {
                console.error(error);
            }
        }

        getDonations();
    </script>
</body>
</html>
