<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Christmas Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-red-100 to-green-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-green-700 text-center mb-4">Login</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold text-gray-700" for="email">Email</label>
        <input
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400"
          type="email"
          id="email"
          required
        />
      </div>
      <div>
        <label class="block mb-1 font-semibold text-gray-700" for="password">Password</label>
        <input
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400"
          type="password"
          id="password"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded"
      >
        Log In
      </button>
    </form>
    <div class="mt-4 text-center">
      <p>
        Donâ€™t have an account?
        <a href="/signup" class="text-green-700 font-semibold hover:underline"
          >Sign up</a
        >
      </p>
    </div>
  </div>

  <!-- Example script for handling form submission to /login -->
  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        const result = await response.json();
        if (response.ok) {
          window.location.href = result.redirect;
        } else {
          alert(result.error || 'Invalid login credentials');
        }
      } catch (err) {
        console.error(err);
        alert('Error logging in. Please try again.');
      }
    });
  </script>
</body>
</html>
