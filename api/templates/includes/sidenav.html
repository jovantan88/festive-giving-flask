
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Header with Toggle Button (visible on mobile) -->
<header class="flex items-center justify-between bg-white shadow p-4 md:hidden z-50">
  <button 
    id="mobileToggleBtn" 
    class="text-gray-700 hover:text-green-700 focus:outline-none"
    onclick="document.getElementById('sidebar').classList.toggle('-translate-x-full');"
  >
    <span class="material-icons">menu</span>
  </button>
  <h1 class="text-lg font-semibold text-green-700">FestiveGiving SG</h1>

 <div class="relative w-16 ">
 </div>

    class="group fixed h-screen w-16 hover:w-60 transition-all duration-300 bg-gray-100 shadow-lg flex flex-col justify-between overflow-hidden flex-shrink-0 z-50

    style="transition-property: width, transform;"
  >
    <!-- Top Section -->
    <nav class="flex flex-col mt-6 space-y-6">
      <!-- Logo -->
      <a href="/home" class="flex items-center space-x-4 px-4">

        <span class="text-2xl font-semibold text-green-700 group-hover:block hidden">FestiveGiving SG</span>
      </a>

      <!-- Navigation Links -->
      <a href="/map" class="flex items-center space-x-4 px-4 group hover:bg-gray-200 py-2 rounded">
        <span class="material-icons text-gray-600 group-hover:text-green-700">map</span>
        <span class="text-gray-700 hidden group-hover:inline-block font-medium">Interactive Map</span>
      </a>

      <a href="/causes" class="flex items-center space-x-4 px-4 group hover:bg-gray-200 py-2 rounded">

      </a>

      <a href="/donate" class="flex items-center space-x-4 px-4 group hover:bg-gray-200 py-2 rounded">

        <span class="text-gray-700 hidden group-hover:inline-block font-medium">Donate</span>
      </a>
    </nav>

    <!-- Bottom Section -->
    <div class="flex flex-col mb-6">
      <a href="/logout" class="flex items-center space-x-4 px-4 group hover:bg-gray-200 py-2 rounded">
        <span class="material-icons text-gray-600 group-hover:text-red-700">logout</span>

      </a>
